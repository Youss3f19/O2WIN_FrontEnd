<div class="card my-1 ">
    <div class="card-body d-flex flex-column align-items-center position-relative">  
        @if(box.boxImage){
            <img [src]="getImagePath(box.boxImage)" class="box-image cursor-pointer" width="200" height="200" alt="">
        }
        <h4>{{box.name}} </h4>
        <a class="btn btn-warning w-75" routerLink="/main/produit" (click)="addBoxToCart(box)">
            Purchase Now
        </a>
    </div>
</div>
