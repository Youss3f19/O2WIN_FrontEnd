<div class="container">
    <div class="header">
        <button class="goback-button">
            <i class="fa-solid fa-arrow-left " style="margin-right: 10px;"></i> GO BACK
        </button>

    </div>

    <div class="content">
        <div class="row d-flex justify-content-center">

        @if (currentUser?.boxes) {
            @for (box of currentUser?.boxes; track $index) {
                <div class="col-3 card m-1  ">
                    <div class="card-body d-flex flex-column align-items-center position-relative">  
                        @if(box.box.boxImage){
                            <img [src]="getImagePath(box.box.boxImage)" class="box-image cursor-pointer" width="100" height="100" alt="">
                        }
                        <h4>{{box.box.name}} </h4>
                        @if (!box.opened) {
                            <a class="btn btn-warning w-75" routerLink="/main/produit" >
                                open
                            </a>
                        }
                       
                    </div>
                </div>
                
            }
        }@else {
            No cases
        }
    </div>

    
    </div>

    
</div>
