<div class="container">
    <!-- Profile Information -->
    <section class="profile-info">
        <div class="profile-details">
            <img src="images/boy-dynamic-color.png" alt="Profile" class="profile-pic">
            <div>
                <h2>Username</h2>
            </div>
        </div>

        <div class="stats">
            <h3>0</h3>
            <p>Unboxed Boxes</p>
        </div>

        <div class="stats">
            <h3>$0.00</h3>
            <p>Deposited Balance</p>
        </div>

        
        <button class="sign-out">Sign Out</button>
    </section>

    <!-- Shipping Address Form -->
    <section class="shipping-address">
        <h2>Shipping Address</h2>
        <div class="shipping-container">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="James">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="McGill">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Country</label>
                        <select>
                            <option value="">Select a Country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="GB">United Kingdom</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                            <option value="TN">Tunisia</option>
                            <option value="IT">Italy</option>
                            <option value="ES">Spain</option>
                            <option value="AU">Australia</option>
                            <option value="JP">Japan</option>
                            <option value="IN">India</option>
                            <option value="CH">Switzerland</option>
                            <option value="MX">Mexico</option>
                            <option value="BR">Brazil</option>
                            <option value="RU">Russia</option>
                            <option value="NL">Netherlands</option>
                            <option value="SE">Sweden</option>
                            <option value="NO">Norway</option>

                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Street Address</label>
                        <input type="text" placeholder="Address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Street Address 2</label>
                        <input type="text" placeholder="Address 2">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" placeholder="City">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" placeholder="568546">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" placeholder="5865896584">
                    </div>
                </div>
               
                <div class="form-group">
                    <button class="saveInfo-button">Save Info</button>
                </div>
            </form>
        </div>
    </section>
</div>
