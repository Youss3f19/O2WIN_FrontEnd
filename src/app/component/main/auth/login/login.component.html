<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      @if (userForm.get('email')?.touched && userForm.get('email')?.invalid) {
        <div class="text-danger">
          Valid email is required.
        </div>
      }
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      @if (userForm.get('password')?.touched && userForm.get('password')?.invalid) {
        <div class="text-danger">
          Password (min 6 characters) is required.
        </div>
      }
    </div>
    <div class="text-danger text-center my-2">
        {{errorMessage}}
    </div>
    <div class="btn-container">
      <button type="submit" class="btn text-light" [disabled]="userForm.invalid">SIGN IN</button>
    </div>
  </form>
